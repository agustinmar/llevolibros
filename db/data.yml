    - El amor en los tiempos del cólera
    - Un romance destinado a permanecer en la memoria
    - 9
    - De jóvenes, florentino Ariza y Fermina daza se enamoran apasionadamente, pero
      Fermina eventualmente decide casarse con un médico rico y de muy buena familia.
      Florentino está anonadado, pero es un romántico. Su carrera en los negocios
      florece, y aunque sostiene 622 pequeños romances, su corazón todavía pertenece
      a Fermina. Cuando al fin el esposo de ella muere, florentino acude al funeral
      con toda intención. A los cincuenta años, nueve meses y cuatro días de haberle
      profesado amor a Fermina, lo hará una vez más. Con sagacidad humorística y depurado
      estilo, García Márquez traza la historia excepcional de un amor que no ha sido
      correspondido por medio siglo. Aunque nunca parece estar propiamente contenido,
      el amor fluye a través de la novela de mil maneras alegre, melancólico, enriquecedor,
      siempre sorprendente.
