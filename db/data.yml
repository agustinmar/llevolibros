    - El manantial
    - El ego del hombre es el manantial del progreso humano
    - 9
    - Esta es la historia de un joven e intransigente arquitecto, de su violenta lucha
      en contra de los estándares y convenciones del mundo y de su explosiva relación
      con una hermosa mujer que lo amó apasionadamente. En 1943, una rusa que hablaba
      inglés con un grueso acento eslavo revolucionó la idea que tenían los estadounidenses
      de sí mismos. Mediante esa poderosa arma que es la creación literaria, Ayn Rand,
      una inmigrante, les recordó que su nación había sido fundada sobre la base moral
      del individualismo y los conminó a volver a esas raíces, so pena de negarse
      a sí mismos. Desde entonces, al menos seis generaciones han redescubierto la
      idea de los Estados Unidos leyendo El Manantial y recitando de memoria el deslumbrante
      alegato final del arquitecto Howard Roark ante ese tribunal de justicia con
      el que la autora simbolizó el espíritu colectivista de nuestro tiempo.
    - '1943'
