      personales vividas por el autor en tres etapas de su vida: su posición en contra
      del imperialismo británico que lo llevó al compromiso como representante de
      las fuerzas del orden colonial en Birmania durante su juventud; a favor de la
      justicia social, después de haber observado y sufrido las condiciones de vida
