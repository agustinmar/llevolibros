  - - 37
    - Wayne W. Dyer
    - "Wayne Walter Dyer (Detroit, Míchigan, 10 de mayo de 1940-Condado de Maui, Hawái,
      29 de agosto de 2015) fue un psicólogo escritor de libros de autoayuda estadounidense.\r\nSu
      inspiración fue la psicología transpersonal, y en concreto su fundador, Abraham
      Maslow. Ésta es la llamada \"cuarta fuerza\", que complementa las anteriores
      escuelas de psicología: el psicoanálisis, la psicología conductista, la psicología
      cognitiva y la psicología humanista. En sus primeros libros, esta influencia
      se muestra en su creencia en las posibilidades de desarrollo de la persona más
      allá de «la persona», para llegar a desarrollar todas nuestras potencialidades
      como seres humanos (persona «sin límites»), en lugar de centrarse en tratar
      la enfermedad o el trastorno inconsciente, la mera modificación de conducta
      o pensamiento, o limitándonos a ser \"solamente\" humanos."
