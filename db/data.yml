    - J. J. Benitez
    - "Juan José Benítez (Pamplona, 7 de septiembre de 1946) es un periodista español,
      conocido por sus trabajos en investigación y divulgación del fenómeno OVNI y
      su saga de novelas Caballo de Troya.\r\nEstudió en la Universidad de Navarra
      en la carrera de Periodismo y consiguió la licenciatura en 1965. Comenzó a trabajar
      para el periódico La Verdad de Murcia en enero de 1966. Después empezó a trabajar
      en el periódico Heraldo de Aragón. Recorrió el mundo como enviado especial y
      fue periodista en varios diarios regionales españoles, como los ya mencionados,
      y La Gaceta del Norte.\r\n\r\nMás tarde se traslada a Bilbao, donde continúa
      como periodista para La Gaceta del Norte. A partir de 1972, se especializa en
      el tema ovni y cubre todas las noticias relacionadas con esta materia para su
      periódico, las primeras de las cuales fueron sobre la Fuerza Aérea Española.
      En 1975, realiza investigaciones sobre el sudario de Turín, hecho que marcó
      su vida al dar origen a la serie de novelas Caballo de Troya, sobre la visión
      de Benítez acerca de la vida de Jesús de Nazaret. En el epílogo de la primera
      novela, afirma que es el primer libro donde introduce ficción (refiriéndose
      al viaje en el tiempo) en una obra que refleja sus investigaciones."
