      XXI publicado por el Fondo de Cultura Económica en español3 y en inglés Capital
      in the Twenty-First Century publicado en 2014) en el que expone cómo se produce
      la concentración de la riqueza y su distribución durante los últimos 250 años.
      En el libro Piketty sostiene que cuando la tasa de acumulación de capital crece
      más rápido que la economía, entonces la desigualdad aumenta. El autor propone,
      para evitar lo que denomina un capitalismo patrimonial,4 los impuestos progresivos
      y un impuesto mundial sobre la riqueza5 con el fin de ayudar a resolver el problema
      actual del aumento de la desigualdad.6 7 Sus trabajos cuestionan de manera radical
      la hipótesis optimista del economista ruso Simon Kuznets quien establecía un
      vínculo directo entre el desarrollo económico y la redistribución de ingresos,
      resaltando la importancia de las instituciones políticas y fiscales en la instauración
