    - Julio Verne
    - "Jules Gabriel Verne (Nantes, 8 de febrero de 1828-Amiens, 24 de marzo de 1905),
      conocido en los países de lengua española como Julio Verne, fue un escritor,
      poeta y dramaturgo francés célebre por sus novelas de aventuras y por su profunda
      influencia en el género literario de la ciencia ficción.\r\n\r\nNacido en el
      seno de una familia burguesa en la ciudad portuaria de Nantes, Verne estudió
      para continuar los pasos de su padre como abogado, pero muy joven decidió abandonar
      ese camino para dedicarse a escribir. Su colaboración con el editor Pierre-Jules
      Hetzel dio como fruto la creación de Viajes extraordinarios, una popular serie
      de novelas de aventuras escrupulosamente documentadas y visionarias entre las
      que se incluían las famosas Viaje al centro de la Tierra, Veinte mil leguas
      de viaje submarino y La vuelta al mundo en ochenta días.\r\n\r\nJulio Verne
      es uno de los escritores más importantes de Francia y de toda Europa gracias
      a la evidente influencia de sus libros en la literatura vanguardista y el surrealismo,
      y desde 1979 es el segundo autor más traducido en el mundo, después de Agatha
      Christie. Es considerado, junto con H. G. Wells, el «padre de la ciencia ficción».
      Fue condecorado con la Legión de Honor por sus aportes a la educación y a la
      ciencia. (Fuente: Wikipedia)"
