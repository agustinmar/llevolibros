      toma siempre el tren de las 8.04 h. Cada mañana lo mismo: el mismo paisaje,
      las mismas casas? y la misma parada en la señal roja. Son solo unos segundos,
      pero le permiten observar a una pareja desayunando tranquilamente en su terraza.
