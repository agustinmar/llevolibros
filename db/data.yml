      Huberto Batis, Sergio Pitol, José de la Colina, Salvador Elizondo, Carlos Monsiváis,
      entre otros. José Emilio Pacheco comparte la perspectiva cosmopolita que caracteriza
      a los integrantes de la Generación de medio siglo, y los temas que aborda en
      sus textos van desde la historia y el tiempo cíclico los universos de la infancia
      y de lo fantástico, hasta la ciudad y la muerte. La escritura de José Emilio
      Pacheco se distingue por un constante cuestionamiento sobre la vida en el mundo
      moderno, sobre la literatura y su propia producción artística, así como por
      el uso de un lenguaje sin rebuscamientos, accesible.
