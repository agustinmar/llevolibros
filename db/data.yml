      en agosto de 2013 (bajo el título Le Capital au XXIe siècle). En abril de 2014
      fue publicada su versión en inglés (Capital in the Twenty-First Century), traducida
      por Arthur Goldhammer, y su versión en español fue publicada a fines de 2014
      por el Fondo de Cultura Económica.\r\nLa tesis central del libro es que cuando
      la tasa de retorno de la inversión en capital (r) es mayor que la tasa de crecimiento
      económico (g) en el largo plazo, el resultado es la concentración de la riqueza,
      y esta desigual distribución de la riqueza causa inestabilidad social y económica.
      Piketty propone un sistema global de impuestos progresivos a la riqueza para
      ayudar a reducir la desigualdad y evitar que la gran parte de la riqueza quede
      bajo control de una pequeña minoría.\r\nEl libro se transformó en un superventas
      en sus versiones en francés e inglés, y llegó al número uno en la lista de los
      libros de no ficción del The New York Times en mayo de 2014."
