  - - 100
    - Arthur Schopenhauer
    - "Arthur Schopenhauer (Danzig, 22 de febrero de 1788-Fráncfort del Meno, Reino
      de Prusia, 21 de septiembre de 1860) fue un filósofo alemán.\r\nSu filosofía,
      concebida esencialmente como un «pensar hasta el final» la filosofía de Kant,
      es deudora de Platón y Spinoza, sirviendo además como puente con la filosofía
      oriental, en especial con el budismo, el taoísmo y el vedanta. En su obra tardía,
      a partir de 1836, presenta su filosofía en abierta polémica contra los desarrollos
      metafísicos postkantianos de sus contemporáneos.\r\nSu trabajo más famoso, Die
      Welt als Wille und Vorstellung (El mundo como voluntad y representación), constituye
      desde el punto de vista literario una obra maestra de la lengua alemana de todas
      las épocas. Supone además una de las cumbres del idealismo occidental, y el
      pesimismo profundo (que no profundo pesimismo), que perdura en la obra de escritores
      y pensadores de los siglos XIX y XX, de la talla de Richard Wagner, León Tolstói,
      Friedrich Nietzsche, Sigmund Freud, Thomas Mann, Carl Gustav Jung, Albert Einstein,
      Otto Weininger, Otto Rank, Erwin Schrödinger, Ludwig Wittgenstein, Jorge Luis
      Borges, Pío Baroja o Émile Cioran, entre otros."
