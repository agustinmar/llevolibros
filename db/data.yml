      Afirma haber trabajado con \"entidades corporativas y jurídicas de todo el mundo;
      académicos; atletas olímpicos; niños de todas las edades, gobiernos; e individuos
      con un alto perfil, enseñándoles como mejorar las capacidades de su cerebro.\"\r\nTony
      Buzan es el inventor de los llamados Mapas Mentales®, una técnica de memoria
      y organización intelectual reconocida internacionalmente y utilizada por profesores,
      estudiantes y profesionales de todo el mundo. Asesora a ejecutivos de multinacionales,
      jefes de Estado y atletas de fama mundial. Autor de la serie \"El poder de la
      inteligencia\", sus libros han aparecido en más de 100 países y han sido traducidos
