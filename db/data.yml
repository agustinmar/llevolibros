    - George S. Clason
    - "George Samuel Clason (7 de noviembre de 1874 - 7 de abril de 1957) también
      conocido como George S. Clason, nació en Luisiana, Misuri, y murió en Napa,
      California.\r\nDurante sus ochenta y dos años de edad fue soldado, hombre de
      negocios y escritor. Sirvió en el Ejército de los Estados Unidos durante la
      Guerra Hispano-Estadounidense.\r\nClason inició dos compañías, la Clason Map
      Company y la Clason Publishing Company. La Clason Map Company fue la primera
      en publicar un atlas de caminos de Estados Unidos y Canadá, pero no pudo sobrevivir
      a la Gran Depresión.\r\nGeorge Clason es mayormente conocido por escribir una
      serie de folletos informativos acerca de ser ahorrativo y de cómo lograr éxito
      financiero. Comenzó a escribir los folletos en 1926, usando parábolas que fueron
      establecidas en la antigua Babilonia. Los bancos y las compañías de seguros
      comenzaron a distribuir las parábolas y las más famosas fueron compiladas en
      el libro The Richest Man in Babylon."
