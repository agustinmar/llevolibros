    - Su vida y su tiempo
    - 1
    - Una obra que narra con todo detalle y grandes revelaciones sus orígenes en Oaxaca,
      su instrucción militar y su papel como héroe en la guerra de Intervención y
      Reforma, a lado de Benito Juárez. La biografía más justa y argumentada de una
      de las guerras más importantes de la historia de México, Porfirio Díaz. El retrato
      de una época diferente, de una nación poblada por personajes fascinantes cubiertos
      por el polvo del olvido. Una obra que llega a contrapuntear la injusticia que
      impone la historia social a este personaje a 100años de la muerte del general.
      Una sola visión del héroe y villano, dos caras que hasta la fecha hallamos en
      el México actual bajo un conmemora su vida.
