    - La rebelión de Atlas
    - Una apasionante apuesta por la libertad
    - 2
    - 'Un hombre que prometió detener el mundo y lo hizo. Suspenso, pasión y profundos
      principios. Soberbia, descomunal, imprescindible. Entre 1933 y 1982 Ayn Rand
      lanzó al mundo su filosofía objetivista con una claridad de razonamiento que
      la convierte en una figura gigante de la filosofía. Su precisión y sencillez
      son singulares. Su sistema filosófico racional, basado estrictamente en la lógica
      y en la realidad, carece de contradicciones y resulta coherente con la naturaleza
      del hombre. Dijo Ayn Rand: La libertad y la razón son corolarios. Su acción
      es recíproca. Cuando los hombres son libres triunfa la razón, cuando los hombres
      son racionales la libertad se impone. La libertad intelectual no puede existir
      sin libertad política y la libertad política no puede existir sin libertad económica.
      Una mente libre y un mercado libre son también corolarios.'
    - '1957'
