    - La chica de los siete nombres
    - La historia de una huida de Corea del Norte
    - 9
    - "A los diecisiete años, Hyeonseo Lee sabía poco del mundo que había más allá
      de las fronteras de Corea del Norte. Aunque algo intuía. A diferencia de sus
      conciudadanos, atrapados, como ella, bajo una dictadura feroz, su hogar, situado
      junto a la frontera china, le permitía tener algún atisbo de lo que había más
      allá. De modo que cuando, a mediados de los noventa, la hambruna asoló el país
      Hyeonseo empezó a hacerse preguntas. Vivía rodeada de represión, pobreza y hambre:
      sin duda su país no podía ser, como le habían dicho siempre, «el mejor del planeta»,
      ¿verdad?\r\n\r\nLo que se cuenta en este libro es la historia no sólo de la
      huida de Hyeonseo y sus largos años de vida en la clandestinidad, sino también
      de su paso de la infancia a la edad adulta, de su reeducación, de su habilidad
      para reconstruir con éxito su vida, no una vez, sino dos, primero en China y
      luego en Corea del Sur.\r\n\r\nFuerte, valiente y elocuente, su voz es también
      buena prueba del triunfo del espíritu humano frente a la arbitrariedad de uno
      de los regímenes más brutales del mundo."
    - '2015'
