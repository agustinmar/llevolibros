    - "Ayn Rand, seudónimo de Alisa Zinóvievna Rosenbaum, nació en San Petersburgo,
      Imperio ruso el 2 de febrero de 1905 y murió en Nueva York, Estados Unidos el
      6 de marzo de 1982. Fue una filósofa y escritora estadounidense  ampliamente
      conocida por haber escrito los bestsellers El manantial y La rebelión de Atlas,
      y por haber desarrollado un sistema filosófico al que denominó «objetivismo».\r\nRand
      defendía el egoísmo racional, el individualismo, y el capitalismo laissez faire,
      argumentando que es el único sistema económico que le permite al ser humano
      vivir como ser humano, es decir, haciendo uso de su facultad de razonar. En
      consecuencia, rechazaba absolutamente el socialismo, el altruismo y la religión.
      (Fuente: Wikipedia)"
