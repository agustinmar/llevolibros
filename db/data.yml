    - La chica del tren
    - Tú no la conoces. Ella a ti, sí.
    - 9
    - 'El bestseller que arrasa en las listas de más vendidos en EE. UU. y Reino Unido.
      ¿Estabas en el tren de las 8.04? ¿Viste algo sospechoso? Rachel, sí. Rachel
      toma siempre el tren de las 8.04 h. Cada mañana lo mismo: el mismo paisaje,
      las mismas casas? y la misma parada en la señal roja. Son solo unos segundos,
      pero le permiten observar a una pareja desayunando tranquilamente en su terraza.
      Siente que los conoce y se inventa unos nombres para ellos: Jess y Jason. Su
      vida es perfecta, no como la suya. Pero un día ve algo. Sucede muy deprisa,
      pero es suficiente. ¿Y si Jess y Jason no son tan felices como ella cree? ¿Y
      si nada es lo que parece? Tú no la conoces. Ella a ti, sí.'
