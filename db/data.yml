      en Washington. Quien llamaba era un prominente abogado que había comenzado su
      carrera hacía casi medio siglo como un joven investigador en la Comisión Warren
      que investigó el asesinato de Kennedy. -Tiene usted que contar nuestra historia-,
      dijo. -Ya no somos jóvenes, pero muchos de los que formamos parte de la comisión
      aquí seguimos y ésta podría ser nuestra última oportunidad de explicar lo que
      en realidad ocurrió. Así empezó un trabajo de cinco años para reconstruir la
      historia oculta de la investigación más importante y menos comprendida del siglo
      XX. El libro pronto se convirtió en algo mucho mayor; Shenon descubrió que gran
      parte de la verdad sobre el asesinato del presidente todavía no había sido contada,
      y que muchas pruebas habían sido escondidas o destruidas en su momento por la
      CIA, el FBI y otros en lugares de poder en Washington. En esta tensa y absorbente
      crónica aparecen figuras legendarias que protagonizaron esa época: Robert Kennedy,
      Jacqueline Kennedy, Lyndon Johnson o J. Edgar Hoover. A partir de cientos de
      entrevistas y un acceso sin precedentes a la información provista por miembros
      sobrevivientes de la comisión y otros protagonistas, el sólido y definitivo
      libro de Philip Shenon cambiará la idea que tenemos del asesinato de Kennedy
      y la fallida investigación que intentó esclarecer sus motivos.'
