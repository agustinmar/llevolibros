      von Humboldt, cursó la licenciatura en Derecho y obtuvo un doctorado en la Academia
      Mexicana de Derecho.\r\n\r\nComo articulista ha publicado más de 2000 columnas
      en diferentes periódicos y revistas. Ha colaborado para los periódicos Novedades,
      Excélsior, El País y revistas como Milenio y Cambio. Se ha especializado en
      el género de la novela histórica en temas fundamentalmente políticos, mezclando
      en sus libros episodios de ficción. Con estilo siempre ameno, además de una
      prosa clara y fluida, Francisco Martín Moreno ha logrado un amplio reconocimiento
      como periodista y escritor.\r\n\r\nPueden contarse entre sus premios y distinciones
      los siguientes: en España recibió el Laurel de Oro a la Excelencia Literaria
      por su publicación Las cicatrices del viento, y en México ha recibido el Premio
      Nacional de Periodismo en 1994, 1995, 1996, 1997 y 1998 el cual es otorgado
      por el Club de Periodistas de México A.C."
