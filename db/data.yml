  - - 31
    - Vicente Blasco Ibáñez
    - "Vicente Blasco Ibáñez (Valencia, 1867 - Menton, Francia, 1928) es uno de los
      grandes escritores españoles de todos los tiempos, y el primer autor de best
      sellers de España. Perteneciente a una familia acomodada, su actividad política
      a favor del ideal republicano (fue diputado en Cortes) le llevó a pasar gran
      parte de su vida fuera de España en un autoexilio durante el cual emprendió
      toda suerte de negocios hasta hacer fortuna como escritor y periodista.\r\nResidió
      sobre todo en Francia, donde le encontró el estallido de la Primera Guerra Mundial,
      por entonces llamada Gran Guerra, la cual inspiró no sólo su monumental Crónica,
      sino varias de sus novelas más importantes, entre ellas Los cuatro jinetes del
      Apocalipsis o Mare Nostrum, que fueron grandes éxitos e hicieron de él un escritor
      famoso en todo el mundo.\r\nSu oposición a la monarquía y a la dictadura de
      Primo de Rivera le impidieron regresar a España. Desde Francia combatió activamente
      al dictador con sus artículos, preconizando para España un modelo de sociedad
      democrática basado en el republicanismo francés. Debido a una enfermedad pulmonar
      mal tratada, falleció en el exilio sin llegar a presenciar la proclamación de
      la República Española. Su trabajo y su obra ―sus escritos políticos más comprometidos
      y, en particular, su Crónica de la Guerra Europea― fueron silenciados durante
      décadas por la dictadura franquista debido a su crítica al militarismo alemán."
    - vicente_blasco_ibanez.jpg
    - 2015-12-01 15:38:05.000000000 Z
    - 2015-12-01 15:45:38.000000000 Z
  - - 32
    - José Manuel Lechado
    - "José Manuel Lechado (Madrid, 1969) es un escritor especializado en ensayo histórico
      y político. Entre sus obras más importantes se encuentran El camino del Cid,
      Traidores que cambiaron la Historia y La globalización del miedo. De sus últimos
      títulos destacan La Movida... y no sólo madrileña, así como El mal español (historia
      crítica de la derecha española). Ha ganado, entre otros, el I Premio de Ensayo
      Obra Social de Caja Madrid, con su libro Globalización y gobernanzas.\r\nCon
      la Crónica de la Guerra Europea de 1914 recupera para el acervo bibliográfico
      español una obra maestra de Vicente Blasco Ibáñez olvidada a lo largo de un
      siglo convulso que comenzó, precisamente, con la Primera Guerra Mundial."
