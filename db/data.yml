    - Ruby on Rails
    - Desarrollo práctico de aplicaciones Web
    - 7
    - 'Ruby es un lenguaje de programación orientado a objetos moderno, dinámico y
      muy potente, pues combina la elegancia del Smalltalk, la facilidad de Python
      y la practicidad de Perl. Rails es un framework (infraestructura digital) de
      código abierto para el desarrollo de aplicaciones web que proporciona una arquitectura
      Modelo-Vista-Controlador (MVC) para la creación y generación del código. Ruby
      on Rails, gracias a los principios básicos en los que se fundamenta como Don´t
      Repeat Yourself (DRY), Convención sobre configuración (CoC) o Pruebas unitarias
      y funcionales, permite a los desarrolladores construir, de forma sencilla y
      rápida, complejas y sofisticadas aplicaciones web: Twitter, Scribd y LinkedIn
      están basadas en Ruby on Rails. Con la ayuda de este libro, el lector aprenderá
      paso a paso y con detalle cómo funciona Ruby on Rails (RoR), y gracias a los
      4 bloques en que está dividido el contenido, podrá crear aplicaciones web modernas,
      actuales y profesionales: Lenguaje de programación Ruby. Introducción a Ruby
      on Rails. Aplicaciones web con bases de datos. Realización de una red social.
      Escrito de una manera clara y muy detallada, cada explicación va acompañada
      de numerosos ejemplos prácticos, lo que permitirá una mejor comprensión. Además,
      como contenido adicional, el lector podrá acceder a un completo vídeo-tutorial
      con el que perfeccionará el aprendizaje de esta potente infraestructura digital.'
    - '2013'
