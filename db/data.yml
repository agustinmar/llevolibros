      con el totalitarismo y publicadas después de la Segunda Guerra Mundial, Rebelión
      en la granja (1945) y 1984 (1949), escrita en sus últimos años de vida y publicada
      poco antes de su fallecimiento, y en la que crea el concepto de «Gran Hermano»,
      que desde entonces pasó al lenguaje común de la crítica de las técnicas modernas
      de vigilancia.\r\nEn 2008, figuraba en el puesto número dos del listado de los
      cincuenta escritores británicos de mayor relevancia desde 1945, elaborado por
      The Times.\r\nEl adjetivo «orwelliano» es frecuentemente utilizado en referencia
