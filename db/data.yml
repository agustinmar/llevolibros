    - Padre rico padre pobre
    - Qué les enseñan los ricos a sus hijos acerca del dinero, ¡que los pobres y las
      clases media no!
    - 5
    - Casi todo lo que hemos aprendido sobre el dinero se lo debemos a nuestros padres…
      Por ese motivo, nos desempeñamos laboral y financieramente de acuerdo con esquemas
      que perpetúan patrones de conducta casi siempre perjudiciales en términos monetarios…
      Los padres pobres aconsejan a sus hijos que se apliquen y es tudien, pero, por
      lo general, la escuela no prepara para lidiar con los asuntos relacionados con
