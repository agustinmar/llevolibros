    - Cien años de soledad
    - Considerada una obra maestra de la literatura hispanoamericana y universal
    - 9
    - Muchos años después, frente al pelotón de fusilamiento, el coronel Aureliano
      Buendía había de recordar aquella tarde remota en que su padre lo llevó a conocer
      el hielo. Macondo era entonces una aldea de veinte casas de barro y cañabrava
      construidas a la orilla de un río de aguas diáfanas que se precipitaban por
      un lecho de piedras pulidas, blancas y enormes como huevos prehistóricos. El
      mundo era tan reciente, que muchas cosas carecían de nombre, y para mencionarlas
      había que señalarlas con el dedo». Mito por derecho propio, saludada por sus
      lectores como la obra en español más importante después de la Biblia, Cien años
      de soledad cuenta la saga de la familia Buendía y su maldición, que castiga
      el matrimonio entre parientes dándoles hijos con cola de cerdo. Como un río
      desbordante, a lo largo de un siglo se entretejerán sus destinos por medio de
      sucesos maravillosos en el fantástico pueblo de Macondo, en una narración que
      es la cumbre indiscutible del realismo mágico y la literatura del boom. Alegoría
      universal, es también una visión de Latinoamérica y una parábola sobre la historia
      humana.
    - '1967'
    - 2015-10-12 20:28:39.000000000 Z
    - 2015-10-13 18:24:21.000000000 Z
