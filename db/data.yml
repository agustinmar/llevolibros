      sumió a la humanidad en el caos durante más de cuatro años.\r\nEl escritor español
      Vicente Blasco Ibáñez, exiliado en Francia en aquella época, fue testigo directo
      del conflicto y también narrador de primera fila de esa contienda que «iba a
      acabar con todas las guerras». Concebida en varios volúmenes, la Crónica de
      la Guerra Europea de 1914 constituye hoy un testimonio de primer orden sobre
      los acontecimientos de la Primera Guerra Mundial. Minuciosa, completa, detallada
      y, sobre todo, muy personal, no es sólo un relato impactante de la violencia
      desatada, sino también un análisis completo de sus circunstancias y motivaciones,
      de su entorno social, político y humano.\r\nNinguneada durante el franquismo
      debido a su carácter antialemán, esta auténtica enciclopedia de la Gran Guerra
      había caído en el olvido. El presente volumen rescata una obra que Blasco Ibáñez
      escribió no sólo como un trabajo periodístico, sino como el retrato de una Europa
      dominadora del mundo pero a la vez empobrecida, dividida y llena de odios, sumida
      en una eterna crisis económica que pronto derivaría hacia los autoritarismos
      fascistas. Un buen aviso, cien años después, para un mundo que quizá no haya
      cambiado tanto como parece; y también una excelente lectura, viva, enérgica,
