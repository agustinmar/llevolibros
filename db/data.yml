    - "Lev Nikoláievich Tolstói (en ruso: Лев Никола́евич Толсто́й, romanización:
      Lev Nikolaevič Tolstoj), también conocido en español como León Tolstói (Yásnaia
      Poliana, 28 de agosto/ 9 de septiembre de 1828 - Astápovo, en la actualidad
      Lev Tolstói, provincia de Lípetsk, 7 de noviembre/ 20 de noviembre de 1910),
      fue un novelista ruso, considerado uno de los escritores más importantes de
      la literatura mundial. Sus dos obras más famosas, Guerra y Paz y Ana Karénina,
      están consideradas como la cúspide del realismo.\r\nSus ideas sobre la «no violencia
      activa», expresadas en libros como El reino de Dios está en vosotros, tuvieron
      un profundo impacto en grandes personajes como Gandhi y Martin Luther King.
      \r\nLas Obras Completas de Tolstói fueron publicadas entre 1928 y 1958. Se trata
      de 90 tomos, cuyos últimos 32 volúmenes recogen la correspondencia del conde.
      Esta edición no es fiable: la censura soviética consideró \"políticamente incorrectos\"
      muchos pasajes. Por eso es preciso consultar los manuscritos originales en el
      Museo Tolstói de Moscú. (Fuente: Wikipedia)"
